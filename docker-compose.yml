name: fastapi-dramatiq

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: fastapi_dramatiq
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    # volumes:
    #   - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  dramatiq_init:
    image: python:3.11-slim
    command: >
      sh -c "
        pip install --no-cache-dir dramatiq-pg psycopg2-binary &&
        dramatiq-pg -d postgresql://postgres:postgres@db:5432/fastapi_dramatiq init
      "
    depends_on:
      db:
        condition: service_healthy
    restart: no

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/fastapi_dramatiq
    depends_on:
      db:
        condition: service_healthy
      dramatiq_init:
        condition: service_completed_successfully
    restart: unless-stopped
    command: ["uvicorn", "app.api:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    develop:
      watch:
        - action: sync
          path: ./app
          target: /app/app
          ignore:
            - .venv
        - path: ./pyproject.toml
          action: rebuild

  worker:
    build: .
    command: ["dramatiq", "app.tasks.jobs", "--processes", "2", "--threads", "4"]
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/fastapi_dramatiq
    depends_on:
      db:
        condition: service_healthy
      dramatiq_init:
        condition: service_completed_successfully
    restart: unless-stopped
    develop:
      watch:
        - action: sync+restart
          path: ./app
          target: /app/app
          ignore:
            - .venv
        - path: ./pyproject.toml
          action: rebuild

